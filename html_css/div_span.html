<!DOCTYPE html>
<html>
    <head>
        <!-- div和span本身没有什么特别的，使用它们主要是为了使用如：position等属性 -->
    </head>

    <body>
        <p> This is a paragraph before the div</p>

        <div style="background:yellow; font-size:16pt;position:absolute;top:220px;left:60px">
            This is a div with no style <!-- 上面的position改变了位置 -->
        </div>

        <p> This is a paragraph in the middle</p>

        <div style="background: lightblue">
            This is a div with a blue style
        </div>


        <p> This is not span text <span>but this is </span> and this isn't</p>
        <p> This is not span text <span style="background:yellow">but this is </span> and this isn't</p>

    </body>
</html>
