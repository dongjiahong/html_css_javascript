<!DOCTYPE html>
<html>
    <head>
        <title>Event and Function Example</title>
    </head>

    <!-- onload事件就是只当加载时 -->
    <body onload="check_user_age()">
        <h1>This is my naughty home page.</h1>
        <script>
            function check_user_age(){
                if (age_of_user()<18) {
                    alert("please go to anther page.");
                }
            }
            function age_of_user(){
                var age_text, age;
                age_text=prompt("what is your age?");
                age=parseInt(age_text);
                return age;
            }
            function change_colour(new_colour) {
                document.getElementById("myDiv").style.background=new_colour;
            }
        </script>

        <div id="myDiv"
            style="position:absolute; background:yellow; left:300; top:100; width:100; font-size:52pt"
            onmouseover="change_colour('red');"
            onmouseout="change_colour('yellow');">
            Move your mouse over this ...
            then move it out.
        </div>
    </body>
</html>
